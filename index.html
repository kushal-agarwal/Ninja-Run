        <script>
        











//*Â°*Â°*Â°*Â°*Â°*Â°*Â°*Â°*Â°*Â°*Â°*Â°*Â°*Â°*Â°*Â°*Â°*Â°*Â°*Â°//

let w = window.innerWidth;
let h = window.innerHeight;
let scores = 0;
let bg;
let dom_show = false;
let t;









//*Â°*Â°*Â°*Â°*Â°*Â°*Â°*ComponentÂ°*Â°*Â°*Â°*Â°*Â°*Â°*Â°*Â°//











let player;
let pw = 30;
let ph = 50;
let ground = 100;
let pl_smash = [
'https://i.ibb.co/1Th0029/Run-000.png',
'https://i.ibb.co/DbBDNyK/Run-001.png',
'https://i.ibb.co/1mxRTpG/Run-002.png',
'https://i.ibb.co/6gv97d3/Run-003.png',
'https://i.ibb.co/jgd6Frw/Run-004.png',
'https://i.ibb.co/S7b6mxh/Run-005.png',
'https://i.ibb.co/PFzkmtq/Run-006.png',
'https://i.ibb.co/Nxkxyyn/Run-007.png',
'https://i.ibb.co/G2htM7C/Run-008.png',
'https://i.ibb.co/gtmxHzj/Run-009.png'
];

let player_img = [];
let game_over = true;
let weapon_img;
let weapons = [];

// Blocks

let block_num = 8;
let blocks = [];
let vel;










//*Â°*Â°*Â°*Â°*Â°*Â°*Â°*Classes*Â°*Â°*Â°*Â°*Â°*Â°*Â°*Â°*Â°//









class Ninja{
    constructor(x, y, w, h){
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.img = player_img;
        this.index = 0;
        this.sl_speed = 0.5;
        this.jumping = false;
        this.grounded = false;
        this.speed = 3;
        this.velY = 0;
        this.gravity = 0.3;
    }
    
    display(){
        
        let index = floor(this.index) % this.img.length;
        
        image(this.img[index], this.x, this.y, this.w, this.h);
    }
    
    jump(){
        if (!this.jumping && this.grounded){
            this.jumping = true;
            this.grounded = false;
            this.velY = - this.speed * 3.2;
        }
    }
    
    update(){
        if(!game_over){
            this.index += this.sl_speed;
            
            this.velY += this.gravity;
            
            
            this.y += this.velY;
            
            if(this.y < (w - this.height - 1)){
              this.grounded = false;
    }
    
        }
        
        
        
    }
    
    collidedWith(op){
            let w1 = (this.x + this.w) - 7;
            let w2 = op.x + op.w;
            let h1 = (this.y + this.h) - 5;
            let h2 = op.y + op.h;
            
            if (w1 < w2 && w1 > op.x && h1 < h2 && h1 > op.y){
                
                    
                    collided();
                
            }
            if (w1 > w2 && w2 > this.x && h1 < h2 && h1 > op.y){
                    
                    collided();
                
            }
            if (w1 > w2 && w2 > this.x && h1 > h2 && h2 > this.y){
                    
                    collided();
                
            }
            if (w1 < w2 && w1 > op.x  && h2 < h1 && h2 > this.y ){
                    
                    collided();
                
                
            }
            
        }
    
}



function collided(){
    game_over = true;
    scores = 0;
    score.innerText = scores;
    
}


class Block{
    constructor(x, y, w, h){
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.vel = vel;
    }
    
    display(){
        rect(this.x, this.y, this.w, this.h);
    }
    
    update(){
        if (!game_over){
            if (this.x > - this.w){
                this.x += this.vel;
            }
            else
            {
                this.x = w;
                this.y = random(15, h - random(15,20));
                this.vel = random(-3.5, -4);
            }
        }
    }
}



class Weapon{
    constructor(x, y, w, h, dir){
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.img = weapon_img;
        this.dir = dir;
        this.velX = -2;
        if (this.dir === 'n'){
            this.velY = -2;
        }
        else if (this.dir === 'p'){
            this.velY = 2;
        }
        //this.angle = 20;
    }
    
    display(){
        //rotate(this.angle);
        image(this.img, this.x, this.y, this.w, this.h);
    }
    
    update(){
        if(!game_over){
            if (this.x > -this.w){
                this.x += this.velX;
            }
            else
            {
                this.x = w;
            }
            
            if (this.y < 0){
                this.velY = - this.velY;
            }
            
            if (this.y > h - this.h){
                this.velY = - this.velY;
            }
            
            this.y += this.velY;
            this.x += this.velX;
            //this.angle += 0.2;
        }
        
        
    }
}









//*Â°*Â°**Â°*Â°*Â°*Â°*Â°FunctionsÂ°*Â°*Â°*Â°*Â°*Â°*Â°*Â°*Â°//









function setup(){
    createCanvas(w, h);
    
    
    player = new Ninja(70, 20, pw, ph);
    vel = random(-3.5,-4);
    
    for (let i = 0; i < block_num; i++){
        blocks[i] = new Block(random(0, w - (random(80, 100))) + 5, random(15, h - (random(15, 20))) + 20, random(120, 150), random(13,18));
    }
    
    
    for (let i = 0; i < 2; i++){
        let arr = ['p', 'n'];
        weapons[i] = new Weapon(w, h / 2, 30, 30, arr[i]);
    }
    
    let c = document.querySelector('canvas');
    c.addEventListener('click', e => {
        player.jump();
        //console.log('Hi')
    });
    
    
    if (dom_show){
        load.style.display = 'none';
        show.style.display = 'block';
    }
    
    play.addEventListener('click', e => {
        game_over = false;
        show.style.display = 'none';
        restart.style.display = 'none';
    });
    
    
    t = setInterval(scoreUp, 500);
    function scoreUp(){
        scores++;
        score.innerText = scores;
    }
}

function draw(){
    background(255);
    
    fill(20, 70, 80);
    noStroke();
    image(bg, -w/2, 0, w*2, h);
    //rotate(5);
    
    //rotate(0);
    for (let block of blocks){
        block.display();
        block.update();
        
    }
    
    
    
    
    
    player.display();
    player.update();
    
    
    for (let w of weapons){
        w.display();
        w.update();
        player.collidedWith(w);
    }
    
    
    for (let i = 0; i < blocks.length; i++){
        let dir = colCheck(player, blocks[i]);
        
        if (dir === 'b'){
            player.jumping = false;
            player.grounded = true;
            player.velY = 0;
        }
        
        else if (dir === 't'){
            player.jumping = false;
            player.velY = 0;
        }
        
        
        
    }
    
    
    /*if (player.x < - player.w){
        player.x = 70;
        player.y = 20;
    }
    */
    
    if (player.y > h || player.x < - player.w){
        game_over = true;
        scores = 0;
        score.innerText = scores;
    }
    
    
    if (player.y > h){
        player.velY = 0;
        
    }
    
    if (game_over == true){
        restart.style.display = 'flex';
    }
    
    
    restart.addEventListener('click', e => {
      restart.style.display = 'none';
      game_over = false;
      player.x = 70;
      player.y = 20;  
      
      for (let i = 0; i < weapons.length; i++){
          weapons[i].x = w;
          weapons[i].y = h/2;
      }
      
      
    });

}

function preload(){
    for (let i = 0; i < pl_smash.length; i++){
        player_img[i] = loadImage('http://cors-anywhere.herokuapp.com/' + pl_smash[i]);
    }
    
    weapon_img = loadImage('http://cors-anywhere.herokuapp.com/' + 'https://i.ibb.co/QDLdsym/Ninja-weapon.png');
    
    bg = loadImage('http://cors-anywhere.herokuapp.com/' + 'https://i.ibb.co/ynhZHBY/game-background-2.png');
    
    dom_show = true;
}



function colCheck(shapeA, shapeB) {
  // get the vectors to check against
  var vX = (shapeA.x + (shapeA.w / 2)) - (shapeB.x + (shapeB.w / 2)),
      vY = (shapeA.y + (shapeA.h / 2)) - (shapeB.y + (shapeB.h / 2)),
      // add the half widths and half heights of the objects
      hWidths = (shapeA.w / 2) + (shapeB.w / 2),
      hHeights = (shapeA.h / 2) + (shapeB.h / 2),
      colDir = null;
 
    // if the x and y vector are less than the half width or half height, they we must be inside the object, causing a collision
  if (Math.abs(vX) < hWidths && Math.abs(vY) < hHeights) { // figures out on which side we are colliding (top, bottom, left, or right)
    var oX = hWidths - Math.abs(vX),
        oY = hHeights - Math.abs(vY);
        if (oX >= oY) {
          if (vY > 0) {
            colDir = "t";
              shapeA.y += oY;
          }
          else {
            colDir = "b";
            shapeA.y -= oY;
          }
        } 
        
        else {
          if (vX > 0) {
            colDir = "l";
            shapeA.x += oX;
          }
          
          else {
            colDir = "r";
            shapeA.x -= oX;
          }
        }
       
  }
    return colDir;
    
}
